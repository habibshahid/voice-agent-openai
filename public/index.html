<script>
    // DOM elements
    // Client-side code
let websocket = null;
let isRecording = false;
let clientId = null;
let audioContext = null;
let microphoneStream = null;
let audioProcessor = null;
let cart = [];

// Initialize
function initialize() {
    console.log('Initializing...');
    
    // Connect to server WebSocket
    connectToServer();
    
    // Set up UI event listeners
    document.getElementById('startButton').addEventListener('click', toggleRecording);
    document.getElementById('sendButton').addEventListener('click', sendTextMessage);
    document.getElementById('languageSelect').addEventListener('change', changeLanguage);
}

// Connect to server
function connectToServer() {
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${protocol}//${window.location.host}/ws`;
    
    websocket = new WebSocket(wsUrl);
    
    websocket.onopen = () => {
        console.log('Connected to server');
        updateStatus('Connected to server...');
    };
    
    // Modify the client-side WebSocket message handler
websocket.onmessage = (event) => {
    try {
        // Check if the data is a Blob (binary data)
        if (event.data instanceof Blob) {
            // Handle binary data (likely audio)
            event.data.arrayBuffer().then(buffer => {
                // Process audio data
                playAudioFromArrayBuffer(buffer);
            });
            return;
        }
        
        // Parse as JSON if it's text data
        const message = JSON.parse(event.data);
        handleServerMessage(message);
    } catch (error) {
        console.error('Error handling WebSocket message:', error);
        console.log('Raw message data:', event.data);
    }
};

// Function to play audio from ArrayBuffer
function playAudioFromArrayBuffer(arrayBuffer) {
    try {
        // Create audio context if needed
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        // Decode the audio data
        audioContext.decodeAudioData(arrayBuffer, (buffer) => {
            // Create source node
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            
            // Connect to output
            source.connect(audioContext.destination);
            
            // Start playback
            source.start(0);
        }, (error) => {
            console.error('Error decoding audio:', error);
        });
    } catch (error) {
        console.error('Error playing audio:', error);
    }
}
    
    websocket.onerror = (error) => {
        console.error('WebSocket error:', error);
        updateStatus('Connection error');
    };
    
    websocket.onclose = () => {
        console.log('Disconnected from server');
        updateStatus('Disconnected. Refresh to reconnect.');
        
        // Stop recording if active
        if (isRecording) {
            stopRecording();
        }
    };
}

// Handle messages from server
function handleServerMessage(message) {
    console.log('Message from server:', message);
    
    switch (message.type) {
        case 'connection':
            // Store client ID
            clientId = message.id;
            console.log('Connected with ID:', clientId);
            
            // Initialize session with language
            initializeSession();
            break;
            
        case 'ready':
            // OpenAI connection ready
            updateStatus('Ready. Click "Start Conversation" to begin.');
            document.getElementById('startButton').disabled = false;
            break;
            
        case 'text':
            // Handle text message
            addMessageToTranscript('agent', message.data);
            break;
            
        case 'audio':
            // Handle audio message with improved error handling
            console.log('Audio message received:', message);
            try {
                if (message.data) {
                    const audioData = message.data;
                    playAudioFromBase64(audioData, message.format || 'mp3');
                }
            } catch (error) {
                console.error('Error handling audio message:', error);
            }
            break;
            
        case 'error':
            // Handle error message
            console.error('Error from OpenAI:', message);
            updateStatus(`Error: ${message.error ? message.error.message : 'Unknown error'}`);
            break;

        case 'binary_data':
            console.log('Received binary data');
            
            // Try to decode base64 data to see if it's actually a text/JSON message
            try {
                const decodedText = atob(message.data);
                console.log('Decoded binary data:', decodedText.substring(0, 100));
                
                // Try to parse as JSON
                try {
                    const jsonData = JSON.parse(decodedText);
                    console.log('Binary data decoded as JSON:', jsonData);
                    
                    // Handle as normal JSON message
                    if (jsonData.type === 'error') {
                        console.error('Error from OpenAI:', jsonData);
                        updateStatus(`Error: ${jsonData.error ? jsonData.error.message : 'Unknown error'}`);
                    } else if (jsonData.type === 'text' && jsonData.text) {
                        addMessageToTranscript('agent', jsonData.text);
                    } else {
                        console.log('Unhandled JSON message type:', jsonData.type);
                    }
                    
                    return;
                } catch (jsonError) {
                    // Not valid JSON, might be actual binary data
                    console.log('Not valid JSON, proceeding with binary data handling');
                }
            } catch (decodeError) {
                console.error('Error decoding base64:', decodeError);
            }
            
            // If it gets here, treat as audio
            if (message.format && message.format.startsWith('audio/')) {
                try {
                    playAudio(message.data, message.format);
                } catch (error) {
                    console.error('Error playing audio:', error);
                }
            } else {
                console.log('Received unhandled binary data type:', message.format);
            }
            break;

        case 'function_call':
            // Handle function call
            handleFunctionCall(message);
            break;
            
        case 'error':
            // Handle error
            console.error('Server error:', message.error);
            updateStatus(`Error: ${message.error.message}`);
            break;
            
        case 'disconnected':
            // Handle disconnection
            updateStatus('Connection to AI lost. Try refreshing.');
            document.getElementById('startButton').disabled = true;
            break;
    }
}

let audioBuffer = [];
let lastCommitTime = 0;
const MIN_BUFFER_SIZE = 4096; // Minimum buffer size before sending
const MIN_BUFFER_TIME = 500; // Minimum time between commits in ms

// Send audio data to OpenAI
function sendAudioToOpenAI(clientState, audioData) {
    if (!clientState.openaiWs || clientState.openaiWs.readyState !== WebSocket.OPEN) {
        console.warn(`Cannot send audio: No OpenAI connection for client ${clientState.id}`);
        return;
    }
    
    // Use the format for audio data with the correct parameter name
    const message = {
        type: "input_audio_buffer.append",
        audio: audioData  // Changed from audio_data to audio
    };
    
    console.log('Sending audio data to OpenAI');
    clientState.openaiWs.send(JSON.stringify(message));
    
    // Then commit the buffer
    const commitMessage = {
        type: "input_audio_buffer.commit"
    };
    
    console.log('Committing audio buffer');
    clientState.openaiWs.send(JSON.stringify(commitMessage));
}

function playAudioFromBase64(base64Data, format) {
    try {
        // Create an audio element (more reliable than Web Audio API for some formats)
        const audio = new Audio();
        
        // Set the source as a data URL
        audio.src = `data:audio/${format};base64,${base64Data}`;
        
        // Play with error handling
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.error('Error playing audio:', error);
                
                // Fallback to Web Audio API if HTML5 Audio fails
                fallbackAudioPlayback(base64Data);
            });
        }
    } catch (error) {
        console.error('Error setting up audio playback:', error);
        fallbackAudioPlayback(base64Data);
    }
}

// Fallback audio playback using Web Audio API
function fallbackAudioPlayback(base64Data) {
    try {
        // Decode base64
        const binaryString = atob(base64Data);
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        
        // Create audio context
        const context = new (window.AudioContext || window.webkitAudioContext)();
        
        // Decode with detailed error logging
        context.decodeAudioData(
            bytes.buffer,
            buffer => {
                // Create source
                const source = context.createBufferSource();
                source.buffer = buffer;
                
                // Connect to output
                source.connect(context.destination);
                
                // Play
                source.start(0);
            },
            error => {
                console.error('Detailed audio decoding error:', error);
                console.error('Audio data length:', base64Data.length);
                
                // Show error message to user
                updateStatus('Audio playback failed. Please check your speakers.');
            }
        );
    } catch (error) {
        console.error('Error in fallback audio playback:', error);
    }
}

// Initialize session
function initializeSession() {
    const language = document.getElementById('languageSelect').value;
    
    websocket.send(JSON.stringify({
        type: 'init',
        language: language
    }));
    
    updateStatus('Connecting to AI...');
}

// Toggle recording
function toggleRecording() {
    if (!isRecording) {
        startRecording();
    } else {
        stopRecording();
    }
}

// Start recording
async function startRecording() {
    try {
        // Request microphone access
        microphoneStream = await navigator.mediaDevices.getUserMedia({
            audio: {
                channelCount: 1,
                sampleRate: 16000,
                echoCancellation: true,
                noiseSuppression: true,
                autoGainControl: true
            }
        });
        
        // Create audio context
        audioContext = new (window.AudioContext || window.webkitAudioContext)({
            sampleRate: 16000
        });
        
        // Create audio source
        const source = audioContext.createMediaStreamSource(microphoneStream);
        
        // Create script processor
        audioProcessor = audioContext.createScriptProcessor(4096, 1, 1);
        audioProcessor.onaudioprocess = handleAudioProcess;
        
        // Connect nodes
        source.connect(audioProcessor);
        audioProcessor.connect(audioContext.destination);
        
        // Update UI
        isRecording = true;
        document.getElementById('startButton').textContent = 'Stop Listening';
        document.getElementById('microphoneIndicator').classList.add('active');
        updateStatus('Listening...');
    } catch (error) {
        console.error('Error starting recording:', error);
        updateStatus(`Microphone error: ${error.message}`);
    }
}

const SAMPLE_RATE = 16000;
const MIN_AUDIO_BUFFER_LENGTH = 4000; // ~250ms at 16kHz
let audioSampleBuffer = [];

// Handle audio processing
function handleAudioProcess(event) {
    if (!isRecording || !websocket || websocket.readyState !== WebSocket.OPEN) {
        return;
    }
    
    // Get audio data
    const inputBuffer = event.inputBuffer;
    const audioData = inputBuffer.getChannelData(0);
    
    // Add to our buffer
    for (let i = 0; i < audioData.length; i++) {
        audioSampleBuffer.push(audioData[i]);
    }
    
    // Only process when we have enough data
    if (audioSampleBuffer.length >= MIN_AUDIO_BUFFER_LENGTH) {
        // Convert to 16-bit PCM
        const pcmData = new Int16Array(audioSampleBuffer.length);
        for (let i = 0; i < audioSampleBuffer.length; i++) {
            pcmData[i] = Math.max(-1, Math.min(1, audioSampleBuffer[i])) * 0x7FFF;
        }
        
        // Clear buffer
        audioSampleBuffer = [];
        
        // Convert to base64
        const base64Data = arrayBufferToBase64(pcmData.buffer);
        
        // Send to server
        websocket.send(JSON.stringify({
            type: 'audio',
            data: base64Data
        }));
    }
}

// Convert ArrayBuffer to Base64
function arrayBufferToBase64(buffer) {
    const bytes = new Uint8Array(buffer);
    let binary = '';
    for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
    }
    return btoa(binary);
}

// Stop recording
function stopRecording() {
    // Stop microphone
    if (microphoneStream) {
        microphoneStream.getTracks().forEach(track => track.stop());
        microphoneStream = null;
    }
    
    // Disconnect audio processor
    if (audioProcessor) {
        audioProcessor.disconnect();
        audioProcessor = null;
    }
    
    // Update UI
    isRecording = false;
    document.getElementById('startButton').textContent = 'Start Conversation';
    document.getElementById('microphoneIndicator').classList.remove('active');
    updateStatus('Paused. Click "Start Conversation" to continue.');
}

// Send text message
function sendTextMessage() {
    const text = document.getElementById('textInput').value.trim();
    if (!text) return;
    
    // Add to transcript
    addMessageToTranscript('user', text);
    
    // Send to server
    websocket.send(JSON.stringify({
        type: 'text',
        text: text
    }));
    
    // Clear input
    document.getElementById('textInput').value = '';
}

// Change language
function changeLanguage() {
    const language = document.getElementById('languageSelect').value;
    
    // Re-initialize session with new language
    initializeSession();
}

// Handle function calls
function handleFunctionCall(functionCall) {
    const functionName = functionCall.name;
    const functionArgs = functionCall.arguments;
    const functionId = functionCall.id;
    
    console.log(`Function call: ${functionName}`, functionArgs);
    
    let result = null;
    
    // Process function based on name
    switch (functionName) {
        case 'add_to_cart':
            result = handleAddToCart(functionArgs);
            break;
            
        case 'modify_cart_item':
            result = handleModifyCartItem(functionArgs);
            break;
            
        case 'remove_from_cart':
            result = handleRemoveFromCart(functionArgs);
            break;
            
        case 'clear_cart':
            result = handleClearCart();
            break;
            
        case 'checkout':
            result = handleCheckout(functionArgs);
            break;
            
        default:
            console.warn('Unknown function:', functionName);
            result = { error: 'Unknown function' };
    }
    
    // Send function result back to server
    websocket.send(JSON.stringify({
        type: 'function_result',
        id: functionId,
        name: functionName,
        result: result
    }));
}

// Handle modify cart item action
function handleModifyCartItemAction(action) {
    debugLog('Modifying cart item:', action);
    
    if (!action.item) {
        console.error('No item specified for modification');
        return { success: false, error: 'No item specified for modification' };
    }
    
    // Find the item in the cart by name
    const itemIndex = cart.findIndex(item => 
        item.name && item.name.toLowerCase() === action.item.toLowerCase());
    
    if (itemIndex === -1) {
        console.error('Item not found in cart:', action.item);
        return { success: false, error: `Item "${action.item}" not found in cart` };
    }
    
    const cartItem = cart[itemIndex];
    const oldTotalPrice = cartItem.totalPrice;
    
    // Apply changes
    if (action.quantity !== undefined) {
        cartItem.quantity = action.quantity;
    }
    
    if (action.size !== undefined) {
        cartItem.size = action.size;
    }
    
    if (action.customizations !== undefined) {
        cartItem.customizations = action.customizations;
    }
    
    // Recalculate price
    cartItem.totalPrice = calculateItemPrice(cartItem);
    
    // Update total price
    totalPrice = totalPrice - oldTotalPrice + cartItem.totalPrice;
    
    // Update cart UI
    updateCartUI();
    
    // Show confirmation
    showModificationConfirmation(cartItem);
    
    // Return success result
    return { 
        success: true, 
        item: {
            id: cartItem.id,
            name: cartItem.name,
            totalPrice: cartItem.totalPrice
        }
    };
}

function playAudio(base64Data, format) {
    try {
        console.log(`Attempting to play audio of format ${format}`);
        console.log(`Audio data length: ${base64Data.length}`);
        
        // Create audio element
        const audio = new Audio();
        
        // Set source
        const dataUrl = `data:${format};base64,${base64Data}`;
        audio.src = dataUrl;
        
        // Log when audio is loaded
        audio.onloadeddata = () => {
            console.log('Audio data loaded successfully');
        };
        
        // Log play events
        audio.onplay = () => {
            console.log('Audio playback started');
        };
        
        audio.onended = () => {
            console.log('Audio playback ended');
        };
        
        // Log errors
        audio.onerror = (e) => {
            console.error('Audio playback error:', e);
            console.error('Error code:', audio.error ? audio.error.code : 'unknown');
            console.error('Error message:', audio.error ? audio.error.message : 'unknown');
        };
        
        // Try to play
        audio.play().then(() => {
            console.log('Audio playback initiated');
        }).catch(error => {
            console.error('Audio play() method rejected:', error);
        });
    } catch (error) {
        console.error('Error setting up audio playback:', error);
    }
}
